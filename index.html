<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container-fluid p-4">
      <!-- Header -->
      <div class="d-flex gap-4 mb-4">
        <h1 class="h3 text-dark mb-0">Movies App</h1>
        <div class="d-flex align-items-center">
          <span class="fw-medium me-2">Register</span>
          <button class="btn fw-medium p-0">Log out</button>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar col-md-3">
          <div class="card mb-4">
            <div class="card-header bg-white"></div>
            <div class="card-body p-0">
              <ul class="list-group list-group-flush" id="genreList">
                <li class="list-group-item active" id="allmovies">All</li>
                <li class="list-group-item" id="comedymovies">Comedy</li>
                <li class="list-group-item" id="actionmovies">Action</li>
                <li class="list-group-item" id="dramamovies">Romance</li>
                <li class="list-group-item" id="thrillermovies">Thriller</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <p class="text-muted mb-0">
                  Showing 16 movies in the database.
                </p>
              </div>

              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
              </div>

              <!-- Movies Table -->
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Genre</th>
                      <th>Stock</th>
                      <th>Rate</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Movie 1 -->
                    <tr>
                      <td>Airplane</td>
                      <td>Comedy</td>
                      <td>5</td>
                      <td>$2</td>
                      <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger">
                          Delete
                        </button>
                      </td>
                    </tr>

                    <!-- Movie 2 -->
                    <tr>
                      <td>The Hangover</td>
                      <td>Comedy</td>
                      <td>10</td>
                      <td>$2</td>
                      <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger">
                          Delete
                        </button>
                      </td>
                    </tr>

                    <!-- Movie 3 -->
                    <tr>
                      <td>Wedding Crashers</td>
                      <td>Comedy</td>
                      <td>15</td>
                      <td>$2</td>
                      <td class="text-end">
                        <button class="btn btn-sm btn-outline-danger">
                          Delete
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation">
                <ul class="pagination mt-4" id="pagination">
                  <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Animation Script -->
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
