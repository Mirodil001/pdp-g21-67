<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .sidebar {
        width: 200px;
      }

      .movie-card {
        transition: all 0.3s;
      }
      .movie-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* ðŸ”µ Janr va sahifa tugmalari uchun animatsiya */
      .list-group-item,
      .page-item .page-link {
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
      }

      .list-group-item.active {
        background-color: #0d6efd;
        color: white;
      }

      .page-link.active {
        background-color: #0d6efd;
        color: white !important;
        border-color: #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid p-4">
      <!-- Header -->
      <div class="d-flex align-items-center mb-4 gap-4">
        <h1 class="h3 text-dark mb-0">Movies App</h1>
        <div class="d-flex align-items-center">
          <span class="fw-medium me-2">Register</span>
          <button class="btn btn-link text-primary p-0">Log out</button>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar -->
        <div class="sidebar col-md-3">
          <div class="card mb-4">
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">Genres</h2>
            </div>
            <div class="card-body p-0">
              <ul class="list-group list-group-flush" id="genre-list">
                <li class="list-group-item active">All</li>
                <li class="list-group-item">Comedy</li>
                <li class="list-group-item">Action</li>
                <li class="list-group-item">Drama</li>
                <li class="list-group-item">Thriller</li>
                <li class="list-group-item">Horror</li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <p class="text-muted mb-0">
                  Showing 16 movies in the database.
                </p>
              </div>

              <div class="mb-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search..."
                />
              </div>

              <!-- Movies List -->
              <div class="d-flex flex-column gap-3">
                <!-- Movie 1 -->
                <div class="card movie-card">
                  <div
                    class="card-body d-flex align-items-center justify-content-between flex-wrap gap-3"
                  >
                    <div class="d-flex align-items-center flex-wrap gap-5">
                      <h5 class="card-title mb-0">Airplane</h5>
                      <p class="card-text text-muted mb-0">Comedy</p>
                      <span class="badge bg-light text-dark">Stock: 5</span>
                      <span class="badge bg-light text-dark">$2</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </div>

                <!-- Movie 2 -->
                <div class="card movie-card">
                  <div
                    class="card-body d-flex align-items-center justify-content-between flex-wrap gap-3"
                  >
                    <div class="d-flex align-items-center flex-wrap gap-5">
                      <h5 class="card-title mb-0">The Hangover</h5>
                      <p class="card-text text-muted mb-0">Comedy</p>
                      <span class="badge bg-light text-dark">Stock: 10</span>
                      <span class="badge bg-light text-dark">$2</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </div>

                <!-- Movie 3 -->
                <div class="card movie-card">
                  <div
                    class="card-body d-flex align-items-center justify-content-between flex-wrap gap-3"
                  >
                    <div class="d-flex align-items-center flex-wrap gap-5">
                      <h5 class="card-title mb-0">Wedding Crashers</h5>
                      <p class="card-text text-muted mb-0">Comedy</p>
                      <span class="badge bg-light text-dark">Stock: 15</span>
                      <span class="badge bg-light text-dark">$2</span>
                    </div>
                    <button class="btn btn-sm btn-outline-danger">
                      Delete
                    </button>
                  </div>
                </div>
              </div>

              <!-- Pagination -->
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center mt-4">
                  <li class="page-item">
                    <a class="page-link active" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">4</a></li>
                  <li class="page-item"><a class="page-link" href="#">5</a></li>
                  <li class="page-item"><a class="page-link" href="#">6</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/main.ts"></script>
  </body>
</html>
