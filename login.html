<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .app-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5rem;
        font-weight: bold;
      }
      .auth-links {
        text-align: center;
        margin-bottom: 30px;
      }
      .auth-links a {
        margin: 0 10px;
        text-decoration: none;
      }
      .auth-links .active {
        font-weight: bold;
        color: #0d6efd;
      }
      .login-title {
        text-align: center;
        margin-bottom: 30px;
        font-weight: bold;
      }
      .form-control {
        margin-bottom: 20px;
        padding: 12px;
      }
      .btn-login {
        width: 100%;
        padding: 12px;
        background-color: #0d6efd;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <h1 class="app-title">Movies App</h1>

        <div class="auth-links">
          <a href="index.html" class="text-muted">Movies App</a>
          <a href="login.html" class="text-muted">Login</a>
          <a href="register.html" class="active">Register</a>
        </div>

        <h2 class="login-title">Login</h2>

        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-login">Login</button>
        </form>
      </div>
    </div>
    <script type="module" src="../src/login.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
